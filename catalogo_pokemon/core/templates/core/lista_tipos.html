<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciar Tipos</h1>
            <a href="{% url 'tipo_adicionar' %}" class="btn btn-success">Adicionar Novo Tipo</a>
        </div>

        <ul class="list-group">
            {% for tipo in tipos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tipo.nome|capfirst }}
                <div>
                    <a href="{% url 'tipo_editar' pk=tipo.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'tipo_deletar' pk=tipo.pk %}" class="btn btn-sm btn-outline-danger">Deletar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'lista_pokemons' %}" class="btn btn-secondary">Voltar ao Cat√°logo</a>
        </div>
    </main>
</body>
</html>
